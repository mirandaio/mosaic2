<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/client.js" async></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Mosaic</title>
  </head>
  <body>
    <header>
      <h1>Photo Mosaic Maker</h1>
    </header>
    <section>
      <div id="controls">
        <label>
          Upload photo
          <input type="file" />
        </label>
        <button id="process" class="invisible">Process photo</button>
      </div>
      <div id="drop-zone" class="empty">
        Drag photo here
      </div>
      <div>
        <img id="source"/>
      </div>
      <div id="container">
      </div>
    </section>
  </body>
</html>
